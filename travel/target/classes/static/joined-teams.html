<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joined Teams</title>
  <link rel="stylesheet" href="joined-teams.css">
</head>
<body>
<div id="joined-teams">
  <h1>Joined Teams</h1>
  <ul id="joined-teams-list"></ul>
</div>

<script>
  const token = localStorage.getItem('token');

  fetch('/users/profile', {
    method: 'GET',
    headers: {
      'Content-Type': 'application/json',
      'Authorization': `${token}`
    }
  })
          .then(response => response.json())
          .then(data => {
            const joinedTeamsList = document.getElementById('joined-teams-list');
            data.joinedTeams.forEach(team => {
              const listItem = document.createElement('li');
              listItem.innerHTML = `
        <strong>Destination:</strong> ${team.destination}<br>
        <strong>Departure Time:</strong> ${new Date(team.departureTime).toLocaleString()}<br>
        <strong>Members:</strong> ${team.currentMembers} / ${team.maxMembers}<br>
        <strong>Closed:</strong> ${team.isClosed ? 'Yes' : 'No'}
      `;
              joinedTeamsList.appendChild(listItem);
            });
          })
          .catch(error => {
            console.error('Error:', error);
            window.location.href = 'login.html';
          });
</script>
</body>
</html>
